<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - web player : music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="apple-touch-icon" sizes="180x180" href="faavicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/faavicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="faavicon/favicon-16x16.png">
    <link rel="manifest" href="/faavicon/site.webmanifest">
    <link rel="mask-icon" href="/faavicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav id="nav1">
        <div class="left_manu">
            <img src="song_image/logo.jpg" alt="Spotify" id="logo"><br>
            <div class="left_manu_a">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Help</a>
                <a onclick="sleep(this)">Add Sleep Timer</a>
                <p class="cooki">Cookies</p>
                <p class="lan"><span class="material-symbols-outlined">
                        captive_portal
                    </span><span id="en">English</span></p>
            </div>
        </div>

    </nav>
    <nav id="nav2">
        <img src="song_image/Spotify_logo_without_text.svg.png" alt="Spotify">
        <p><span class="material-symbols-outlined">
                search
            </span><input type="text" name="search" id="search" placeholder="Search..." onkeyup="search(this.value)">
        </p>
        <span class="material-symbols-outlined" onclick="showtooltip()">
            menu
        </span>

    </nav>
    <div id="tooltip">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Help</a>
        <a onclick="sleep(this)">Add Sleep Timer</a>
    </div>
    <div class="search_bar">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
        <span class="material-symbols-outlined">
            arrow_forward
        </span>


        <p><span class="material-symbols-outlined">
                search
            </span><input type="text" name="search" id="search" placeholder="Search..." onkeyup="search(this.value)">
        </p>
    </div>

    <div id="content_body">

    </div>
    <audio src="#" id="audio"></audio>
    <div id="audio_box">
        <span id="current_playin_song" style="width: 60%;"></span><span style="background-color: rgb(37, 36, 36);"><span
                class="material-symbols-outlined pointer" onclick="play_priv()">
                skip_previous
            </span>&nbsp; &nbsp; <span class="material-symbols-outlined pointer" id="play_symbol"
                onclick="play_pause()">
                pause_circle
            </span>&nbsp; &nbsp; <span class="material-symbols-outlined pointer" onclick="play_next()">
                skip_next
            </span></span>
    </div>

    <script>
        function showtooltip() {
            let x = document.getElementById("tooltip")
            if (x.style.visibility == "visible") {
                x.style.visibility = "hidden";
            } else {
                x.style.visibility = "visible";
            }
        }

        function play_pause() {
            let x = document.getElementById("play_symbol");
            let z = document.getElementById("play_symbol1");
            let y = document.getElementById("audio");

            if (x.innerHTML == "pause_circle" || z.innerHTML == "pause_circle") {
                x.innerHTML = "play_circle";
                z.innerHTML = "play_circle";
                y.pause();

            } else {
                x.innerHTML = "pause_circle";
                z.innerHTML = "pause_circle";
                y.play();

            }
        }


    </script>
    <script src="script.js"></script>


</body>

</html>
